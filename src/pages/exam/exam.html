  <div class="Bg">

    <div class="IndexBtnFlex">

        <div class="FamliyTitle">
            選 擇 性 別 與 難 度 
          </div>
      
          <div class="FamliySub">
            隨 堂 小 測 驗
          </div>

      <div class="RadioGroup">

          <ion-list radio-group [(ngModel)]="Gender">
              
                <ion-item>
                  <ion-label>男</ion-label>
                  <ion-radio value="M"></ion-radio>
                </ion-item>
              
                <ion-item>
                  <ion-label>女</ion-label>
                  <ion-radio value="G"></ion-radio>
                </ion-item>
              
              
              
          </ion-list>

      </div>

       <div class="RadioGroup">

          <ion-list radio-group [(ngModel)]="Difficulty">
              
                <ion-item>
                  <ion-label>簡單</ion-label>
                  <ion-radio value="L1"></ion-radio>
                </ion-item>
              
                <ion-item>
                  <ion-label>進階</ion-label>
                  <ion-radio value="L2"></ion-radio>
                </ion-item>
              
              
              
          </ion-list>

      </div>

     

      <div (click)="StartTest()" class="GoBtn">
        開 始 測 驗
        <ion-icon class="IconGo" name="arrow-dropright"></ion-icon>
      </div>

    </div>


  </div>
