<ion-header>

  <ion-navbar>
    <ion-title>登 入 或 註 冊</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="ContentBg">



  <div style="margin-top:20%;" class="FamliyTitle">
    We Are Family
  </div>

  <div class="FamliySub">
    我 們 都 是 一 家 人
  </div>

  <div class="LoginInput">

    <ion-list no-lines>
      <ion-item class="InputRadius">
        <ion-input [(ngModel)]="Email" type="text" placeholder="帳號"></ion-input>
      </ion-item>

      <ion-item class="InputRadius" style="margin-top:5%">
        <ion-input [(ngModel)]="Password" type="password" placeholder="密碼"></ion-input>
      </ion-item>
    </ion-list>

    <div (click)="Login()" class="LoginBtn">
      登 入
    </div>
    <h5 class="LoginText">O R</h5>
    <div (click)="Regist()" class="LoginBtn">
      註 冊
    </div>

  </div>

</ion-content>
